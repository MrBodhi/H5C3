<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        div {
            width: 300px;
            height: 500px;
            margin: 100px auto;
            overflow: hidden;
        }
        div > ul {
            /*设置ul的宽度为2倍div的宽度*/
            width: 500%;
            list-style: none;
            /*动画属性*/
            animation: imgMove 15s infinite;

        }
        div > ul > li {
            float: left;
        }
        div img {
            width: 300px;
            height: 500px;
        }
        /*创建动画*/
        @keyframes imgMove {
            0% {
                transform: translateX(0px);
            }
            25%{
                transform: translateX(-300px);
            }
            50%{
                transform: translateX(-600px);
            }
            75%{
                transform: translateX(-900px);
            }
            100% {
                transform: translateX(-1200px);
            }
        }
    </style>
</head>
<body>
<div>
    <ul>
        <li><img src="images/1.jpg" alt=""/></li>
        <li><img src="images/2.jpg" alt=""/></li>
        <li><img src="images/3.jpg" alt=""/></li>
        <li><img src="images/4.jpg" alt=""/></li>
        <li><img src="images/1.jpg" alt=""/></li>
    </ul>
</div>

</body>
</html>
